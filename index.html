    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="section scroll-spy">

            <div class="box back-to-position to-left delay-1">
                <p>이름: 우수지</p>
                <p>2004.06.26</p>
                <p>010-5586-4257</p>

    </section>
    <section class="section scroll-spy">
        <div class="container">
            <h1>Skills</h1>
            <div class="box back-to-position to-right delay-0">
                <div class="img_box">
                    <img src="img/Adobe_Illustrator_CC_icon.svg.png" alt="" width="100px">
                    <img src="img/skQ1Z0FtH_GpW136xD6eCuUcP9P0fTsSEMbiK5rEn27jplAF7xGde8V4iLq91BGv4XElHbPiTY1HKA0rcAbGkCIMYFBePZE5FS4HhDxgcE5SkEl0_sA4PXTDE3Tv90Qj8K325lx9exyHaks4_0Cd9A.svg" alt="" width="100px">

                </div>
            </div>
            <div class="box back-to-position to-left delay-1">
                <div class="gage">
                    <progress value="50" max="100"></progress>
                    <progress value="60" max="100"></progress>
                    <progress value="40" max="100"></progress>
                </div>
            </div>
        </div>
    </section>

    <script>
        const spyEls = document.querySelectorAll('section.scroll-spy');
        const controller = new ScrollMagic.Controller();

        spyEls.forEach(function (spyEl){
            new ScrollMagic.Scene({triggerElement: spyEl})
            .setClassToggle(spyEl, 'show')
            .addTo(controller)
        })
    </script>
</body>
</html>
